<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem-Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
            <nav>
                <div id="socials">
                    <p>Facebook</p>
                    <p>Twitter</p>
                </div>
                <div id="company-logo">
                    <h1>PRD</h1>
                </div>
                <div id="personal-info">
                    <a href="#">Login</a>
                    <button>Sign Up</button>
                    <img src="./images/Bag.png" alt="image of the bag">
                </div>
            </nav>
    </header>
    <div id="gem-display">
        <div id="heart">
            <p>Heart</p>
            <div id="background-square"></div>
            <img src="./images/heart.png" alt="">
        </div>
        <div id="diamond">
            <p>Diamond</p>
            <div id="background-square"></div>
            <img src="./images/My project 1.png" alt="diamond">
        </div>
        <div id="emerald">
            <p>Emerald</p>
            <div id="background-square"></div>
            <img src="./images/emerald.png" alt="">
        </div>
    </div>
    <div id="diamond-setting">
        <h1>Get your diamond</h1>
        <div id="scrolling-diamond">
            <div id="diamond-heading">
                <p>Diamond</p>
                <p>Settting</p>
                <p>Ring</p>
            </div>
            <div id="diamond-scroll">
                <div>
                    <img src="./images/My project (1).png" alt="">
                </div>
                <div>
                    <img src="./images/My project (2).png" alt="">
                </div>
                <div>
                    <img src="./images/My project (3).png" alt="">
                </div>
                <div>
                    <img src="./images/My project 6.png" alt="">
                </div>
                <div>
                    <img src="./images/round 2.png" alt="">
                </div>
                <div>
                    <img src="./images/My project 6.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
